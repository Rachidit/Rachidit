<body>
    <section class="bg-success">
        <h3 class="text-white py-4 d-flex justify-content-center">EcoRide, plateforme de covoiturage écologique par nature</h3>
        <div class="container d-flex flex-wrap wrap">

    <div class="container text-white col-6">
        
            <h4 class="card-title d-flex justify-content-center mt-4">Informations de profil utilisateur</h4> 
              <br>
            <form>
                <div class="mb-3 my-4 d-flex align-items-center">
                    <label for="pseudo" class="me-5">Pseudo</label>
                    <input type="text" class="form-control" name="pseudo" id="nom" required>
                </div>
                <div class="mb-3 my-4 d-flex align-items-center">
                    <label for="username" class="me-5">Nom</label>
                    <input type="username" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3 my-4 d-flex align-items-center">
                    <label for="firstname" class="me-5">Prénom</label>
                    <input type="firstname" class="form-control" name="firstname" id="firstname" required>
                </div>
                <div class="mb-3 my-4 d-flex align-items-center">
                    <label for="birth" class="me-5">Date de naissance</label>
                    <input type="birth" class="form-control" name="birth" id="birth" required>
                </div>
<!--Choix chauffeur ou Passager, trouver moyen de dérouler les informations suiv-->
                <div>
                    <label for="switch" class="toogle my-2 pe-5 me-5">Chauffeur</label>
                    <input type="checkbox" id="switch" class="checkbox">
                    <label for="switch" class="toogle my-2 px-5 mx-5">Passager</label>
                    <input type="checkbox" id="switch" class="checkbox">
                </div>
                <div class="mb-3 my-4 d-flex align-items-center">
                     <label for="immatriculation" class="me-5">Plaque d'immatriculation</label>
                    <input type="immatriculation" class="form-control" name="immatriculation" id="immatriculation" required>
                </div>
                <div class="mb-3 my-4 d-flex align-items-center">
                    <label for="mec" class="me-5">1ère mise en circulation</label>
                    <input type="mec" class="form-control" name="mec" id="mec" required>
                </div>
                <div class="mb-3 my-4 d-flex align-items-center">
                    <label for="marque" class="me-5">Marque</label>
                    <input type="marque" class="form-control" name="marque" id="marque" required>
                </div>
                <div class="mb-3 my-4 d-flex align-items-center">
                    <label for="modèle" class="me-5">Modèle</label>
                    <input type="modèle" class="form-control" name="modèle" id="modèle" required>
                </div>
                <div class="mb-3 my-4 d-flex align-items-center">
                    <label for="couleur" class="me-5">Couleur</label>
                    <input type="couleur" class="form-control" name="couleur" id="couleur" required>
                </div>
                <div class="mb-3 my-4 d-flex align-items-center">
                    <label for="siège" class="me-5">Nombre de place(s) disponible(s)</label>
                    <input type="siège" class="form-control" name="siège" id="siège" required>
                </div>
                <div>
                    <label for="switch" class="toogle my-2 pe-5 me-5">Fumeur</label>
                    <input type="checkbox" id="switch" class="checkbox">
                    <label for="switch" class="toogle my-2 px-5 mx-5">Non fumeur</label>
                    <input type="checkbox" id="switch" class="checkbox">
                </div>
                <div>
                    <label for="switch" class="toogle my-2 pe-5 me-5">Accèpte animaux</label>
                    <input type="checkbox" id="switch" class="checkbox">
                    <label for="switch" class="toogle my-2 px-5 mx-5">Refuse animaux</label>
                    <input type="checkbox" id="switch" class="checkbox">
                </div>
                <div class="mb-3">
                    <textarea class="form-control my-4" name="message" id="message" rows="5" placeholder="Préciez vos autres préférences"></textarea>
                </div>
                <button type="submit" class="btn btn-light text-success text-bold px-4"><strong>Valider</strong></button>
            </form>
